Firesphere\SearchConfig\Services\SolrCoreService:
  config:
    endpoint:
      localhost:
        host: 127.0.0.1
        port: 8983
  paths:
    schema: '%s/Solr/5/templates'
    extras: '%s/Solr/5/extras'
  classes:
    - Firesphere\StripeSlack\Message
  fulltext_fields:
    fields:
      default:
        - Title
        - Content
        - Message
      Channel:
        - Title
        - SlackId
      Attachments:
        - Title
        - Text
        - Fallback
      Files:
        - Title
        - Preview
        - FileData
  filter_fields:
    - UserID
    - ChannelID
    - WorkspaceID
  sort_fields:
    - FormattedPostdate